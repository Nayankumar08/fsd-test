<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Users Dashboard</title>
</head>
<style>
    body{
        border:1px solid black;
        height:70vmin ;
        width: 30vmin;
        justify-content: center;
        justify-items: center;
    }
    #1{
        margin-left: 50vmin;
    }
</style>
<body>
    <h1 id="1"><mark>Dashboard</mark></h1>
    <h2>Welcome </h2>
    
    <button onclick="fetchGitHubUsers()">Fetch Top 10 GitHub Users</button>
    <ul id="user-list"></ul>
    
    <button onclick="logout()">Logout</button>

</body>
<script>
    function fetchGitHubUsers() {
        fetch('https://api.github.com/users?per_page=10')
            .then(response => response.json())  
            .then(data => {
                const userList = document.getElementById('user-list');
                userList.innerHTML = '';  

                data.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${user.html_url}" target="_blank">${user.login}</a>`;
                    userList.appendChild(listItem); 
                });
            })
            .catch(error => console.error('Error fetching users:', error));      }

    function logout() {
        alert("Logged out");
    }
</script>
</html>
